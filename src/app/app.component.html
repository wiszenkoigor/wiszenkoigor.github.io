<div class="container">
  <div class="ui card">

    <h1>Team Generator</h1>

    <ul class="list">
     <li *ngFor="let member of members">{{member}}</li>
    </ul>

    <div class="add-members-container">
      <input  
        #addMemberInput
        type="text" 
        placeholder="Name..."
        (input)="onInput(addMemberInput.value)"
        [value]="newMemberName"
      >

      <button (click)="addMember()">Add</button>
    </div>

    <div class="input-container">
      <input 
        #numberOfTeamsInput
        type="number" 
        placeholder="Pass number of teams..."
        (input)="onNumberOfTeamsInput(numberOfTeamsInput.value)"
        [value]="numberOfTeams"
      >
      <button (click)="generateTeams()">Generate</button>
    </div>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
  
  <div *ngIf="teams.length" class="teams-container">
    <div *ngFor="let team of teams; let i = index" class="team-container"> 
      <h3>Team {{ i + 1 }} </h3>
      <ul>
        <li *ngFor="let member of team">{{member | titlecase}}</li>
      </ul>
    </div>
  </div>
</div>
